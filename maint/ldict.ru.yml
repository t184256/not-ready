think: [думать, дум-ай, мыслимый]
know: [знать, зн-ай, знать-не, знать']
want: [хотеть, хотеть-не, желанный]
can: [мочь, мочь-не]
help: [помогать, помогать']
understand: [понимать, понимать-не]

# actions (no transitions)
