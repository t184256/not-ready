scheme: [схемы', схемовый-не, "?№1?", "?№1?'", "?№1?-а", "?№1?и'", "?№1?-ый"]
choice: [выбор']
nature: [природа]
substance: [материал, материал', материаловый, материаловый-не]
differ: [разный, разный-не, разный']
"true": [истинно, истинно-не]

# psychosocietal
tradition: [традици-и, традици-и-не']
interest: [интерес', интересное', интересн-ее]
proper: [правильность, правильность', правильный, правильный-не, правильный', правильн-ее, правильн-ого']
danger: [опасность, опасность', опасный, опасный-не, опасн-ее, опасн-ее-не]
conundrum: ["?№5?", "?№5?'", "?№5?-ый"]

# possibly modal verbs (no be)
exist: [существовать, существовать', существ-уй, существовать-не, существовать-не', существ-уй-не]
go: [идти, ид-и, идти', идти-не, ид-и-не]
