break: [ломать, ломать', сломанный, "?№4?"]
rejoice: [ликование, ликовать, ликовать-не']

# adjectives/adverbs
together: [совместный, совместный-не]
new: [новый, новые, новый', нов-ого, новый-не, новые-не, новые-не', новый-не']
old: [старый, старые, старые', стар-ший, старых, старый', старый-не]
wise: [мудрый, мудрый-не, мудр-ее, мудрый', мудр-ого, мудр-ого']
