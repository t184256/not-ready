# every word can be questiond with an -ли? on top

# universal backreference
aforementioned:
  [вышеупомянутое, вышеупомянутое', вышеупомянут-ого, вышеупомянутое-делай]

# pronouns
I: [я, я', мой, я-в, быть-мной, быть-мной-не]
we: [мы, мы', наш, наш-не, мы-в, мы-в-не]
ours: [наши, наши-х, наши-в, наши']
you: [ты, ты', твой]
yous: [вы, вы', ваш]
yours: [ваши, ваши-х, ваши']

# body parts
head: [голова', голова-в]
tail: [хвост, хвост', хвосты, хвост-овые]
leg: [лапы]
brain: [мозг]

# world
living place: [жилище, жилище-в, жилищ-а, жилище']
sun: [солнц-а, солнце', солнце-в, солнечный, солнечный', солнечный-не]
sky: [небо, неб-а, небо-в, небо']
food: [еда, еда']
juice: [сок, сок', сочный, "?№2?", "?№2?'", "?№2?-в", "?№2?-ый"]
animal: [животное, животное', животн-ого, животное-в, животные, животные', животн-ых, животн-ый, животн-ый-ого]

# knowledge
sign: [знак', знаки, знаки', знак-ов, знаковый-не]
